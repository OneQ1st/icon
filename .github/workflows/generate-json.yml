name: Generate icon.json

on:
  push:
    paths:
      - '*.png'
      - '*.jpg'
      - '*.jpeg'
      - '*.svg'
      - '*.webp'
      - '*.gif'
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate resized PNGs and icon.json
        run: |
          REPO="${{ github.repository }}"
          mkdir -p resized
          echo "[]" > tmp.json

          # 定义要生成的尺寸
          SIZES=(16 32 64 128 256 512)

          shopt -s nullglob

          # 处理位图格式
          for file in *.{png,jpg,jpeg,webp,gif}; do
            [[ -f "$file" ]] || continue
            [[ "$file" == "icon.json" ]] && continue

            name="${file%.*}"
            icon_dir="resized/$name"
            mkdir -p "$icon_dir"

            original_url="https://raw.githubusercontent.com/$REPO/main/$file"

            # 生成各个尺寸（关键：改用 convert）
            for size in "${SIZES[@]}"; do
              output_file="\( icon_dir/ \){size}.png"
              convert "\( file" -resize " \){size}x\( {size}>" -background none -gravity center -extent " \){size}x${size}" "$output_file"

