name: Generate icon.json and Bitwarden API

on:
  push:
    paths:
      - '*'
      - '!.*'
      - '!.github/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build icon.json and API folders
        run: |
          shopt -s nullglob
          
          # 1. 重建目录
          rm -rf api
          mkdir -p api
          echo "[]" > tmp.json
          
          # 2. 遍历处理图片
          for f in *.{png,jpg,jpeg,svg,webp}; do
            if [[ "$f" == "icon.json" || "$f" == "index.html" || "$f" == "apple-touch-icon.png" ]]; then continue; fi
            
            NAME="${f%.*}"
            REPO_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/$f"
            
            # 生成 JSON
            jq --arg n "$NAME" --arg u "$REPO_URL" '. += [{"name": $n, "url": $u}]' tmp.json > t.json && mv t.json tmp.json
            
            # 创建子目录并复制文件
            mkdir -p "api/$NAME"
            cp "$f" "api/$NAME/apple-touch-icon.png"
            cp "$f" "api/$NAME/favicon.ico"
            
            # 使用 Base64 写入 HTML，完全避开 YAML 的符号冲突
            # 内容为：<!DOCTYPE html><html><head><link rel="apple-touch-icon" href="apple-touch-icon.png"></head></html>
            echo "PCFET0NUWVBFIGh0bWw+PGh0bWw+PGhlYWQ+PGxpbmsgcmVsPSJhcHBsZS10b3VjaC1pY29uIiBocmVmPSJhcHBsZS10b3VjaC1pY29uLnBuZyI+PC9oZWFkPjwvaHRtbD4=" | base64 -d > "api/$NAME/index.html"
          done
          
          # 3. 封装最终 JSON
          jq -n --slurpfile i tmp.json '{name: "solnce 图标库", description: "自动同步", icons: $i[0]}' > icon.json
          rm tmp.json

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto sync api with index.html [skip ci]"
          file_pattern: "."
          add_options: "-A"
