name: Generate icon.json and Bitwarden API

on:
  push:
    paths:
      - '*'
      - '!.*'
      - '!.github/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build icon.json and API folders
        run: |
          shopt -s nullglob
          REPO="${{ github.repository }}"
          
          # 1. 准备工作：清理旧的 api 目录并重新创建
          rm -rf api
          mkdir -p api
          
          # 2. 初始化 json 数组
          echo "[]" > tmp.json
          
          # 3. 开始处理图片
          for f in *.{png,jpg,jpeg,svg,webp}; do
            if [[ "$f" == "icon.json" || "$f" == "index.html" ]]; then continue; fi
            
            NAME="${f%.*}"
            # 确保创建的是干净的目录
            mkdir -p "api/$NAME"
            
            # 同时提供多种抓取工具偏好的命名
            cp "$f" "api/$NAME/apple-touch-icon.png"
            cp "$f" "api/$NAME/favicon.ico"
            
            # 关键：在每个文件夹下放一个简单的 index.html，有些爬虫没它不抓
            echo "<link rel='apple-touch-icon' href='apple-touch-icon.png'><img src='apple-touch-icon.png'>" > "api/$NAME/index.html"
          done
          
          # 4. 生成最终 icon.json
          jq -n --slurpfile i tmp.json '{name: "solnce 图标库", description: "自动同步自 GitHub 仓库", icons: $i[0]}' > icon.json
          rm tmp.json

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update icons and api folders [skip ci]"
          # 关键：允许提交 api 目录下的所有内容
          file_pattern: "icon.json index.html api/*"
