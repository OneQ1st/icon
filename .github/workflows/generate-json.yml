name: Generate icon.json

on:
  push:
    paths:
      - '*.png'
      - '*.jpg'
      - '*.jpeg'
      - '*.svg'
      - '*.webp'
      - '*.gif'
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate resized PNGs and icon.json
        run: |
          REPO="${{ github.repository }}"
          mkdir -p resized
          echo "[]" > tmp.json

          # 定义要生成的尺寸（正方形）
          SIZES=(16 32 64 128 256 512)

          # 用于临时存储每个图标的 variants 信息
          declare -A icon_variants

          shopt -s nullglob

          # 处理可 resize 的位图格式
          for file in *.{png,jpg,jpeg,webp,gif}; do
            [[ -f "$file" ]] || continue
            [[ "$file" == "icon.json" ]] && continue

            name="${file%.*}"  # 图标名
            icon_dir="resized/$name"
            mkdir -p "$icon_dir"

            original_url="https://raw.githubusercontent.com/$REPO/main/$file"

            # 初始化 variants 数组（JSON 数组字符串）
            variants="[]"

            # 生成各个尺寸
            for size in "${SIZES[@]}"; do
              output_file="\( icon_dir/ \){size}.png"
              magick "\( file" -resize " \){size}x\( {size}>" -background none -gravity center -extent " \){size}x${size}" "$output_file"

              size_url="https://raw.githubusercontent.com/$REPO/main/$output_file"

              # 添加到 variants
              variant=$(jq -n --arg u "\( size_url" --arg s " \){size}x${size}" '{"url": $u, "size": $s}')
              variants=$(echo "$variants" | jq --argjson v "$variant" '. += [$v]')

              # 添加单条到主列表（可选，如果你仍希望扁平列表）
              jq --arg n "$name" --arg u "\( size_url" --arg s " \){size}x${size}" --arg t "png" \
                '. += [{"name": $n, "url": $u, "size": $s, "type": $t}]' tmp.json > tmp2.json
              mv tmp2.json tmp.json
            done

            # 添加原始文件条目
            jq --arg n "$name" --arg u "\( original_url" --arg s "original" --arg t " \){file##*.}" \
              '. += [{"name": $n, "url": $u, "size": $s, "type": $t}]' tmp.json > tmp2.json
            mv tmp2.json tmp.json

            # 保存 variants（后续可用于分组结构）
            icon_variants["$name"]="$variants"
          done

          # 处理 SVG（矢量，不生成多尺寸）
          for file in *.svg; do
            [[ -f "$file" ]] || continue
            [[ "$file" == "icon.json" ]] && continue

            name="${file%.*}"
            url="https://raw.githubusercontent.com/$REPO/main/$file"

            jq --arg n "$name" --arg u "$url" --arg s "vector" --arg t "svg" \
              '. += [{"name": $n, "url": $u, "size": $s, "type": $t}]' tmp.json > tmp2.json
            mv tmp2.json tmp.json
          done

          # 生成最终 icon.json（包含扁平列表，也可扩展为分组结构）
          jq -n \
            --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --slurpfile items tmp.json \
            '{
              name: "solnce 图标库",
              description: "仓库内所有图标的自动索引（多尺寸 PNG 已按图标分组存放于 resized/<name>/）",
              updated: $updated,
              total: ($items[0] | length),
              icons: $items[0]
            }' > icon.json

          rm -f tmp.json

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update icon.json and resized icons"
          file_pattern: icon.json resized/
