name: Generate icon.json and Bitwarden API

on:
  push:
    paths:
      - '*'
      - '!.*'
      - '!.github/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build icon.json and API folders
        run: |
          shopt -s nullglob
          REPO="${{ github.repository }}"
          
          rm -rf api
          mkdir -p api
          echo "[]" > tmp.json
          
          for f in *.{png,jpg,jpeg,svg,webp}; do
            if [[ "$f" == "icon.json" || "$f" == "index.html" || "$f" == "apple-touch-icon.png" ]]; then continue; fi
            
            NAME="${f%.*}"
            URL="https://raw.githubusercontent.com/$REPO/main/$f"
            
            # 写入 JSON
            jq --arg n "$NAME" --arg u "$URL" '. += [{"name": $n, "url": $u}]' tmp.json > t.json && mv t.json tmp.json
            
            # 创建 API 目录并复制图标
            mkdir -p "api/$NAME"
            cp "$f" "api/$NAME/apple-touch-icon.png"
            cp "$f" "api/$NAME/favicon.ico"
            
            # 使用 printf 代替 cat <<EOF，避免 YAML 缩进错误
            printf '<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="icon" href="favicon.ico"></head><body><img src="apple-touch-icon.png"></body></html>' > "api/$NAME/index.html"
          done
          
          jq -n --slurpfile i tmp.json '{name: "solnce 图标库", description: "自动同步自 GitHub 仓库", icons: $i[0]}' > icon.json
          rm tmp.json

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update icons and api [skip ci]"
          file_pattern: "icon.json index.html api/"
