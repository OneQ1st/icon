name: Generate icon.json and Bitwarden API

on:
  push:
    paths:
      - '*'
      - '!.*'
      - '!.github/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build icon.json and API folders
        run: |
          shopt -s nullglob
          
          # 1. 彻底重建 api 目录
          rm -rf api
          mkdir -p api
          echo "[]" > tmp.json
          
          # 2. 遍历图片
          for f in *.{png,jpg,jpeg,svg,webp}; do
            if [[ "$f" == "icon.json" || "$f" == "index.html" || "$f" == "apple-touch-icon.png" ]]; then continue; fi
            
            NAME="${f%.*}"
            
            # 写入 JSON 逻辑
            URL="https://raw.githubusercontent.com/${{ github.repository }}/main/$f"
            jq --arg n "$NAME" --arg u "$URL" '. += [{"name": $n, "url": $u}]' tmp.json > t.json && mv t.json tmp.json
            
            # 创建子目录
            mkdir -p "api/$NAME"
            
            # 复制图标
            cp "$f" "api/$NAME/apple-touch-icon.png"
            cp "$f" "api/$NAME/favicon.ico"
            
            # 写入 HTML (强制刷新写入)
            echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><link rel='apple-touch-icon' href='apple-touch-icon.png'></head><body><img src='apple-touch-icon.png'></body></html>" > "api/$NAME/index.html"
          done
          
          # 生成最终 JSON
          jq -n --slurpfile i tmp.json '{name: "solnce 图标库", description: "自动同步", icons: $i[0]}' > icon.json
          rm tmp.json

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto sync icons and api [skip ci]"
          # 留空 file_pattern 表示提交仓库中所有被修改和新增的文件
          file_pattern: "."
          # 强制添加，即使文件之前不在追踪范围内
          add_options: "-A"
