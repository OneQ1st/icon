name: Generate icon.json and Gallery

on:
  push:
    paths:
      - '*'
      - '!.*'
      - '!.github/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build icon.json
        run: |
          shopt -s nullglob
          REPO="${{ github.repository }}"
          # 初始化数组
          echo "[]" > tmp.json
          for f in *.{png,jpg,jpeg,svg,webp}; do
            if [[ "$f" == "icon.json" ]]; then continue; fi
            NAME="${f%.*}"
            URL="https://raw.githubusercontent.com/$REPO/main/$f"
            jq --arg n "$NAME" --arg u "$URL" '. += [{"name": $n, "url": $u}]' tmp.json > t.json && mv t.json tmp.json
          done
          jq -n --slurpfile i tmp.json '{name: "solnce 图标库", description: "自动同步自 GitHub 仓库", icons: $i[0]}' > icon.json
          rm tmp.json

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update icon assets [skip ci]"
          file_pattern: "icon.json index.html"
