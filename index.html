<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneQ1st 图标库预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon-card { transition: all 0.2s ease-in-out; }
        .icon-card:hover { transform: translateY(-4px); }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-item { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black text-slate-900 mb-4 tracking-tight">OneQ1st Icon Library</h1>
            <p class="text-slate-500 mb-8 text-lg">点击复制链接，让你的 Bitwarden 和 Surge 更美观</p>
            
            <div class="relative max-w-xl mx-auto">
                <input type="text" id="search" placeholder="输入名称搜索图标..." 
                    class="w-full px-6 py-4 rounded-2xl border-none shadow-lg shadow-slate-200 focus:ring-2 focus:ring-blue-500 outline-none text-lg transition-all">
                <div class="absolute right-4 top-4 text-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </header>

        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7 gap-6">
            <div class="col-span-full text-center py-20 text-slate-400">正在获取图标索引...</div>
        </div>
    </div>

    <footer class="text-center py-10 text-slate-400 text-sm">
        &copy; 2024 OneQ1st. Powered by GitHub Actions & Pages.
    </footer>

    <script>
        let iconData = [];
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');

        // 获取数据
        fetch('icon.json')
            .then(res => res.json())
            .then(data => {
                iconData = data.icons;
                render(iconData);
            })
            .catch(err => {
                gallery.innerHTML = `<div class="col-span-full text-red-500">加载失败: ${err.message}</div>`;
            });

        // 渲染页面
        function render(list) {
            if (list.length === 0) {
                gallery.innerHTML = `<div class="col-span-full text-center py-10 text-slate-400">未找到匹配图标</div>`;
                return;
            }

            gallery.innerHTML = list.map((icon, index) => `
                <div class="icon-card bg-white p-5 rounded-3xl
